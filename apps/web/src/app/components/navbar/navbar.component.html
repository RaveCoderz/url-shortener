<header class="flex items-center gap-2 h-12 px-2 bg-white border-b">
  <img class="w-7 h-7" src="assets/images/logo.png" alt="ShitCoderz Logo" />
  <h1 class="font-extrabold">{{ title }}</h1>
  <nav class="pl-10">
    <ul class="flex text-sm font-semibold gap-4">
      <li *ngFor="let link of navigation">
        <a class="hover:underline" [routerLink]="link.route">
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>
</header>
