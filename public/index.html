<html>
  <head>
    <title>Сокращатель Очка</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <h1>Сокращатель Очка</h1>
      <p>Лучший сервис для сокращения ссылок</p>

      <form id="formShort" method="post">
        <input
          value=""
          type="url"
          id="inputUrl"
          placeholder="https://google.com/"
        />
        <button id="button" type="submit">Сократить</button>
      </form>

      <p id="result"></p>

      <br />
      <p>Лучший сервис для удлинение ссылок</p>
      <form id="formLong" method="post">
        <input
          value=""
          type="url"
          id="inputLongUrl"
          placeholder="https://google.com/"
        />
        <button id="buttonLong" type="submit">
          <div class="line"></div>
          <span class="text-anim">Удлинить</span>
        </button>
      </form>
      <p id="resultLong"></p>
      <br />
      <a href="https://github.com/ShitCoderz/" target="_blank"
        ><i class="fab fa-github"></i> ShitCoderz</a
      >
      
    </main>
    <script src="/javascripts/script.js"></script>
  </body>
</html>
