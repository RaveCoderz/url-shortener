<html>
  <head>
    <title>Сокращатель Очка</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <h1>Сокращатель Очка</h1>
      <p>Лучший сервис для сокращения ссылок</p>

      <label for="theme-switch-checkbox">
        <img
          id="theme-switch"
          src="./images/light_mode.svg"
          alt="Theme Switcher Icon"
        />
      </label>

      <input type="checkbox" id="theme-switch-checkbox" />

      <form class="form" id="formShort" method="post">
        <input
          class="input"
          value=""
          type="url"
          id="inputUrl"
          placeholder="https://google.com/"
        />
        <button class="button" id="button" type="submit">Сократить</button>
      </form>

      <p class="result" id="result"></p>

      <br />
      <p>Лучший сервис для удлинения ссылок</p>
      <form class="form" id="formLong" method="post">
        <input
          class="input"
          value=""
          type="url"
          id="inputLongUrl"
          placeholder="https://google.com/"
        />
        <button class="button long" id="buttonLong" type="submit">
          <div class="line"></div>
          <span class="text-anim">Удлинить</span>
        </button>
      </form>
      <p class="result" id="resultLong"></p>
      <p>
        Перетащи сокращатель в панель закладок для быстрого сокращения ссылок
      </p>
      <a
        href="javascript:(() => {
        (async () => {
            const zapros = await fetch('https://shitcoderz.ru/links', {
              method: 'POST',
              body: JSON.stringify({
                url: document.location.href,
              }),
              headers: {
                'Content-Type': 'application/json',
              },
            });
            const res = await zapros.json();
            navigator.clipboard.writeText(`https://shitcoderz.ru/c/${res.id}`);
            alert(`https://shitcoderz.ru/c/${res.id}`);
          })()
      })()"
      >
        <img class="link-icon" alt="Сокращатель" src="./images/icon.svg" />
      </a>
      <br />
      <br />
      <a href="https://github.com/ShitCoderz/" target="_blank"
        ><i class="fab fa-github"></i> ShitCoderz</a
      >
      <br />
    </main>
    <script src="./javascripts/script.js"></script>
  </body>
</html>
